{% extends 'shortner/base.html' %}

{% block main %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3 py-5 my-5">
            <label for="url" class="form-label">Enter URL: </label>
            <input type="url" class="form-control" id="url" name="link">
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Shorten</button>
        </div>
    </form>
</div>
{% endblock %}
